<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Alicia AI - AI Assistant</title>
    <meta name="description" content="Alicia AI - Advanced AI Assistant" />
    <meta name="theme-color" content="#6366f1" />

    <link rel="manifest" href="manifest.json" />
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%236366f1'><path d='M9.663 17h4.673M12 3v1m6.364 1.636-.707.707M21 12h-1M4 12H3m3.343-5.657-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z'/></svg>">

    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>

    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <div class="logo-section">
                    <div class="logo">
                        <svg viewBox="0 0 24 24" class="logo-icon" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                            <path d="M9.663 17h4.673M12 3v1m6.364 1.636-.707.707M21 12h-1M4 12H3m3.343-5.657-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"/>
                        </svg>
                        <span class="logo-text">Alicia AI</span>
                    </div>
                </div>

                <div class="header-controls">
                    <button id="voice-toggle" class="control-btn voice-btn" title="Toggle voice" aria-pressed="false">
                        <svg class="icon voice-off" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                            <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/>
                            <line x1="23" y1="9" x2="17" y2="15"/>
                            <line x1="17" y1="9" x2="23" y2="15"/>
                        </svg>
                        <svg class="icon voice-on" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: none;" aria-hidden="true">
                            <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/>
                            <path d="m19.07 4.93-.01 14.14c1.45-1.45 2.34-3.44 2.34-5.64s-.89-4.19-2.33-5.64z"/>
                        </svg>
                    </button>

                    <button id="theme-toggle" class="control-btn theme-btn" title="Toggle theme" aria-pressed="false">
                        <svg class="icon sun-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                            <circle cx="12" cy="12" r="5"/>
                            <path d="M12 1v2m0 18v2M4.22 4.22l1.42 1.42m12.72 12.72 1.42 1.42M1 12h2m18 0h2M4.22 19.78l1.42-1.42m12.72-12.72 1.42-1.42"/>
                        </svg>
                        <svg class="icon moon-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: none;" aria-hidden="true">
                            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                        </svg>
                    </button>

                    <button id="clear-chat" class="control-btn clear-btn" title="Clear chat">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                            <path d="M3 6h18"/>
                            <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/>
                            <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/>
                        </svg>
                    </button>
                </div>
            </div>
        </header>

        <main class="chat-container">
            <div class="chat-wrapper" id="chat-wrapper">
                <div class="welcome-message" id="welcome-message">
                    <div class="welcome-content">
                        <h2>Hello! How can I help you today?</h2>
                        <p>Ask me anything and I'll do my best to help.</p>
                    </div>
                </div>

                <div id="messages" class="messages" aria-live="polite" aria-atomic="false"></div>
            </div>
        </main>

        <footer class="input-section">
            <form id="chat-form" class="chat-form" autocomplete="off">
                <div class="input-wrapper">
                    <button type="button" id="image-gen-btn" class="attachment-btn" title="Generate image">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                            <circle cx="8.5" cy="8.5" r="1.5"/>
                            <path d="m21 15-5-5L5 21"/>
                        </svg>
                    </button>

                    <div class="text-input-container">
                        <textarea
                            id="user-input"
                            class="text-input"
                            placeholder="Type your message here..."
                            rows="1"
                            maxlength="2000"
                            aria-label="Message input"
                        ></textarea>
                        <div class="input-actions">
                            <div class="model-select-wrapper">
                                <label for="model-select" class="visually-hidden">Model</label>
                                <div id="model-select" class="model-select" role="listbox" tabindex="0" aria-label="Select model">
 
                                    <button type="button" class="model-option" data-model="chatgpt" aria-checked="true">
                                        <svg class="model-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" aria-hidden="true">
 
                                            <path d="M21 11.5a8.5 8.5 0 10-3.5 6.8L21 23l-1.7-7.7A8.4 8.4 0 0021 11.5z"/>
                                            <path d="M9 9l6 6"/>
                                        </svg>
                                        <span class="model-label">ChatGPT</span>
                                    </button>

 
                                    <button type="button" class="model-option" data-model="wormgpt" aria-checked="false">
                                        <svg class="model-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" aria-hidden="true">
 
                                            <path d="M4 12c2-6 8-6 10-4s4 6 2 9-6 3-8 1-3-5-4-6z"/>
                                            <path d="M8 9s1-2 4-2"/>
                                        </svg>
                                        <span class="model-label">WormGPT</span>
                                    </button>
                                </div>
                            </div>

                            <span class="char-counter">0/2000</span>
                        </div>
                    </div>

                    <button type="submit" id="send-btn" class="send-btn" disabled aria-label="Send message" title="Send">
                        <svg class="icon send-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                            <path d="m22 2-7 20-4-9-9-4z"/>
                            <path d="m22 2-10 10"/>
                        </svg>
                        <svg class="icon loading-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: none;" aria-hidden="true">
                            <path d="M21 12a9 9 0 11-6.219-8.56"/>
                        </svg>
                    </button>
                </div>
            </form>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="script.js"></script>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js');
        }
    </script>
</body>
</html>
