<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jose Ganteng?</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 50px;
        }
        h2 {
            font-size: 24px;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 5px;
            transition: all 0.3s ease;
        }
        #response {
            font-size: 20px;
            margin-top: 20px;
            font-weight: bold;
            display: none;
        }
        img {
            width: 200px;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <!-- Gambar dari link -->
    <img src="https://files.catbox.moe/yyfmxo.jpg">

    <h2>Jose ganteng gaa?</h2>

    <div class="buttons">
        <button id="yesButton">Iyaa</button>
        <button id="noButton">Ngga</button>
    </div>

    <p id="response">Kamu juga cantik/ganteng ko</p>

    <script>
        let yesButton = document.getElementById("yesButton");
        let noButton = document.getElementById("noButton");
        let responseText = document.getElementById("response");
        let size = 18;

        noButton.addEventListener("click", function() {
            size += 5;
            yesButton.style.fontSize = size + "px";
            yesButton.style.padding = (size / 2) + "px " + (size) + "px";
        });

        yesButton.addEventListener("click", function() {
            responseText.style.display = "block";
        });
    </script>

</body>
</html>
